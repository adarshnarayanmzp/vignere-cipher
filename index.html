<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigenère Cipher</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Vigenère Cipher</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Encryption</h3>
                <form id="encryption-form">
                    <div class="form-group">
                        <label for="plaintext">Plaintext:</label>
                        <input type="text" class="form-control" id="plaintext" required>
                    </div>
                    <div class="form-group">
                        <label for="key">Key:</label>
                        <input type="text" class="form-control" id="key" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Encrypt</button>
                </form>
                <h4 class="mt-3">Ciphertext:</h4>
                <p id="ciphertext"></p>
            </div>
            <div class="col-md-6">
                <h3>Decryption</h3>
                <form id="decryption-form">
                    <div class="form-group">
                        <label for="ciphertext-input">Ciphertext:</label>
                        <input type="text" class="form-control" id="ciphertext-input" required>
                    </div>
                    <div class="form-group">
                        <label for="key-decrypt">Key:</label>
                        <input type="text" class="form-control" id="key-decrypt" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Decrypt</button>
                </form>
                <h4 class="mt-3">Plaintext:</h4>
                <p id="plaintext-output"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
